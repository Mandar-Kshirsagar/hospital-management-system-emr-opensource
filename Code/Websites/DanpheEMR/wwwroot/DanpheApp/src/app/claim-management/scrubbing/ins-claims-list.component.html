<div style="padding: 25px; padding-top:10px;">
  <div class="col-md-12" style="padding-left:0px;">
    <div class="caption lb-caption">
      <span class="caption-subject" style="color:rgb(97, 97, 209);">Insurance Claim Scrubbing</span>
    </div>
  </div>
  <danphe-grid *ngIf="claimSubmissionPendingList.length > 0 && !showClaimScrubbingPopUp" [grid-colDefaults]="pendingClaimListGridColumns"
               [grid-data]="claimSubmissionPendingList"
               (grid-actions)="PendingClaimGridActions($event)">
  </danphe-grid>
  <ins-claim-scrubbing *ngIf="showClaimScrubbingPopUp" [Claim]="selectedClaim" (CloseClaimScrubbingPopUp)="CallBackClaimScrubbing()">

  </ins-claim-scrubbing>
</div>
