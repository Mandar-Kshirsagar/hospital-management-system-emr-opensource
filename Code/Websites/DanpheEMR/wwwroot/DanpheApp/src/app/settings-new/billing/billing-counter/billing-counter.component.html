<style>
  .caption {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .caption span {
    text-align: center;
  }

  .custom-checkbox {
    width: 20px;
    height: 20px;
    margin: auto;
  }
</style>
<div class="text-left add-billing-button">
  <button class="btn btn-primary" (click)="AddBillingCounterPage()"> Add Billing Counter</button>
</div>
<div class="col-md-12 col-xs-12 col-sm-12">
  <danphe-grid [grid-colDefaults]="BillingCounterFieldGridCols" [grid-data]="BillinCounterList"
               (grid-actions)="BillingCounterGridActions($event)" [show-print-button]="false">
  </danphe-grid>
</div>
<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="ShowAddNewPage">
  <div class="portlet-body form">
    <div class="col-md-8 col-md-offset-2">
      <div class="modelbox-div ref_modal_div clearfix">
        <div class="caption custom-caption no-margin">
          <h3>
            <span>
              <span>Add Billing Counter</span>
              <!-- <span>Edit Billing Counter</span> -->
            </span>
          </h3>
          <a class="btn btn-danger" (click)="Close()">X</a>
        </div>

        <form [formGroup]="BillingCounter.BillCounterGroup" class="form-horizontal hm-form">
          <div class="row">
            <!-- CounterName and CounterType in one row -->
            <div class="col-md-6">
              <div class="form-group" style="padding-left: 20px">
                <label for="id_CounterName" class="control-label col-md-5">Counter Name<sup>*</sup><b>:</b></label>
                <div class="col-md-6">
                  <input class="form-control" maxlength="100" type="text" id="id_CounterName" formControlName="CounterName"
                         placeholder="Counter Name" />
                  <span class="color-red font-sm"
                        *ngIf="BillingCounter.BillCounterGroup.get('CounterName').invalid && BillingCounter.BillCounterGroup.get('CounterName').touched">Counter
                    Name is required</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="id_CounterType" class="control-label col-md-5">Counter Type<sup></sup><b>:</b></label>
                <div class="col-md-6">

                  <select id="id_CounterType" class="form-control" formControlName="CounterType">
                    <option value="">Select Counter Type</option>
                    <option *ngFor="let option of CounterTypes" [value]="option">{{ option }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-md-6">
              <div class="form-group" style="padding-left: 20px">
                <label for="id_BeginningDate" class="control-label col-md-5">Beginning Date<sup></sup><b>:</b></label>
                <div class="col-md-6">
                  <input class="form-control" maxlength="100" type="date" id="id_BeginningDate" formControlName="BeginningDate"
                         placeholder="Beginning Date" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="id_ClosingDate" class="control-label col-md-5">Closing Date<sup></sup><b>:</b></label>
                <div class="col-md-6">
                  <input class="form-control" maxlength="100" type="date" id="id_BeginningDate" formControlName="ClosingDate"
                         placeholder="Beginning Date" />
                </div>
              </div>
            </div>
          </div>


        </form>
        <div class="modelbox-footer">
          <div class="all-buttons text-right">
            <input
                   type="button"
                   id="add"
                   class="btn green btn-success margin-7-hr"
                   (click)="AddBillingCounter()"
                   value="Add" />

            <input
                   type="button"
                   id="close"
                   class="btn red btn-danger margin-7-hr"
                   (click)="Close()"
                   value="Close" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
