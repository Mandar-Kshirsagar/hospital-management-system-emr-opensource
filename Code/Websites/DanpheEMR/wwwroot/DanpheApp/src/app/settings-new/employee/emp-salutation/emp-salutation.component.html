<a feature="button" class="btn blue bordered" (click)="AddEmployeeSalutation()"><i class="fa fa-plus"></i>Add Salutation</a>
<div class="row">
  <div class="col-md-8 col-xs-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="SalutationGridColumns" [grid-data]="SalutationGridList" (grid-actions)="EmpSalutationGridAction($event)"
                 [show-print-button]="false">
    </danphe-grid>
  </div>
</div>

<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="ShowAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption custom-caption">
            <h3> <span *ngIf="!IsUpdate">Manage Employee Salutation</span> <span *ngIf="IsUpdate">Update
                Employee Salutation</span>
            </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
          </div>
          <form class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Salutation Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" id="id_emp_salutation_salutation_name" maxlength="30" type="text" placeholder="Salutation Name"
                         [(ngModel)]="CurrentSalutation.SalutationName"
                         [ngModelOptions]="{standalone: true}" value="" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Applicable for Patients<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <label class="mt-checkbox mt-checkbox-outline">
                    <input id="id_emp_salutation_Applicable_for_Patients" name="Applicable_for_Patients" type="checkbox"
                           [(ngModel)]="CurrentSalutation.IsApplicableForPatients"
                           [ngModelOptions]="{standalone: true}" />
                    <span></span>
                  </label>
                </div>
              </div>


            </div>
            <div class="panel-footer">
              <input type="button" *ngIf="!IsUpdate" id="id_intake_timing_add_button" class="btn green btn-success margin-7-hr"
                     (click)="Add()" value="Add" />
              <input type="button" id="id_intake_timing_update_button" class="btn green btn-success margin-7-hr" *ngIf="IsUpdate"
                     (click)="Update()" value="Update" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
