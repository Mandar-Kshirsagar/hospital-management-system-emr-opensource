<div class="wrapper">
  <div class="flex-container flex-align-center margin-15-bt margin-5-tp">
    <div class="flex-1">
      <div class="caption"> <i class="glyphicon glyphicon-asterisk font-green-turquoise"></i> <span
              class="caption-subject font-blue-sharp bold uppercase">Imaging Reports of All Patients</span> </div>
    </div>
    <div class="flex-1 text-right">
      <div>
        <b>Filter</b>
        <imaging-type-selector (inputModelChange)="ImagingTypeDropdownOnChange($event)"></imaging-type-selector>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <danphe-view-imaging-report *ngIf="showImagingReport" (on-report-edit)="GetBackOnClose($event)"
                                  [requisitionId]="requisitionId"></danphe-view-imaging-report>
      <danphe-grid [grid-colDefaults]="imgReportsListGridColumns" [grid-data]="allImagingFilteredReports" [rangeType]="dateRange"
                   (onDateChange)="onDateChange($event)" [date-settings-name]="'rad-grid'" [show-CustomDate]="true" [show-print-button]="true"
                   (grid-actions)="ImagingReportListGridActions($event)" [NepaliDateInGridParams]="NepaliDateInGridSettings"
                   [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [report-header]="'IMAGING REPORTS OF ALL PATIENTS'">
      </danphe-grid>
    </div>
  </div>
</div>
<div class="popup-static portlet box portlet-fullscreen" *ngIf="ShowFilePreviewPopUp">
  <div class="portlet-body form">
    <div class="form-body">
      <div class="col-md-12 col-md-offset-0">
        <div class="col-md-12 col-sm-12 col-xs-12 modelbox-div">
          <div class="col-md-12" style="margin-bottom: 10px;">
          </div>
          <div style="text-align: center;">
            <h4 style="text-align:center">
              <b>
                <a style="float:right; border-radius: 50% !important;    margin-top: -50px;
                                " class="btn btn-danger  hidden-print"
                   (click)="CloseFilePreviewPopUp()" title="Cancel">X</a>
              </b>
            </h4>
            <iframe *ngIf="fileSrc" [src]="fileSrc" width="100%" height="570px">
            </iframe>
          </div>
        </div>
        <div class="col-md-1 hidden-xs hidden-sm"> </div>
      </div>
    </div>
  </div>
</div>
