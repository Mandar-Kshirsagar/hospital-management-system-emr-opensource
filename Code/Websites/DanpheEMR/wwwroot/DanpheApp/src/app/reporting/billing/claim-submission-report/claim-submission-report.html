<div class="wrapper">
    <div class="row">
        <div class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span
                              class="caption-subject">Claim Submission Report</span> </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <from-to-date-select (on-change)="OnFromToDateChange($event)"
                                                 [date-settings-name]="'billing-reports'">
                            </from-to-date-select>
                        </div>
                        <div class="col-md-2 col-xs-12">
                            <div class="form-group">
                                <div class="cstm-show-report-btn-holder">
                                    <button class="btn green btn-success" type="button"
                                            (click)="LoadClaimSubmissionReportSummary();this.loading=true;"
                                            [disabled]="loading">
                                        Show
                                        Report</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <danphe-grid [grid-colDefaults]=" ClaimSubmissionReportGridCol" [grid-data]="ClaimSubmissionReportData"
                         [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [show-print-button]="true"
                         [report-for]="'billing'" [NepaliDateInGridParams]="NepaliDateInGridSettings"
                         [grid-date-range]="dateRange">
            </danphe-grid>
        </div>
    </div>
</div>
