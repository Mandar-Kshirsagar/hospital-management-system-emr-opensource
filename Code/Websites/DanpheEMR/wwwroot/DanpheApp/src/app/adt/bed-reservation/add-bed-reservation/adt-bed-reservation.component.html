<div class="wrapper">
  <div class="row">
    <div class="margin-top-10">
      <div class="caption lb-caption">
        <span class="caption-subject">
          <i class="glyphicon glyphicon-asterisk"></i>
          Admitted Patients
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="AdmittedPatientListGridColumns" [grid-data]="AdmittedPatientList"
                   (grid-actions)="AdmittedPatientListGridActions($event)" [NepaliDateInGridParams]="NepaliDateInGridSettings">
      </danphe-grid>
    </div>
  </div>
</div>

<div *ngIf="ShowReserveBedPopup">
  <adt-create-bed-reservation [admitted-patient]="AdmittedPatientInformation"
                              (bed-reservation-callback)="ReserveBedCallBack($event)"></adt-create-bed-reservation>
</div>
