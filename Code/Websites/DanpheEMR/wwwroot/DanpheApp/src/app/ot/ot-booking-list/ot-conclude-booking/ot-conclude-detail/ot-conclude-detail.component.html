<!-- #region Conclude Detail -->
<div class="col-md-12" style="margin: 0px; padding: 0px;" *ngIf="ShowConcludeDetail">
    <div style="margin-left: 15px;">
        <label style="font-weight: 900; font-size: 14px; text-decoration: underline;">Conclude Details</label>
    </div>
    <!-- <div class="col-md-12" style="margin-bottom: 20px;"> -->
    <div class="col-md-12" style="margin-bottom: 20px; padding: 10px; border-radius: 20px !important; border: 1px solid grey;">
        <div class="col-md-12" style="padding: 0px; margin: 0px;">
            <div class="col-md-6" style="margin: 0px; padding: 0px;">
                <label class="col-md-3"><b>OT Start Time</b> : </label>
                <div class="col-md-9">
                    <!-- <danphe-date-picker
                                        *ngIf="!IsViewOnly"
                                        id="dp_ot_strat_time"
                                        [input-focus]="false"
                                        (output-focus)="FocusOutFromDatePicker($event)"
                                        [(ngModel)]="ConcludeBooking.OTSTartTime"
                                        [showTime]="true" [CalendarTypes]="'en,np'"
                                        [allow-future-date]="false"
                                        (ngModelChange)="HandleDateSelection()">
                    </danphe-date-picker> -->
                    <form [formGroup]="ConcludeBookingValidator" class="form-horizontal hm-form">
                        <!-- *ngIf="!IsViewOnly" -->
                        <danphe-date-picker
                                            formControlName="OTStartTime"
                                            [(ngModel)]="ConcludeBooking.OTStartTime" [showTime]="true"
                                            id="dp_ot_strat_time"
                                            [input-focus]="false"
                                            (output-focus)="FocusOutFromDatePicker($event)"
                                            [CalendarTypes]="'en,np'"
                                            [allow-future-date]="false"
                                            (ngModelChange)="HandleDateSelection()">
                        </danphe-date-picker>
                    </form>
                    <!-- remove date validation starts -->
                    <!-- <div *ngIf="FutureOTStartDateError" class="error-message" style="font-size: 10px;">
                        Future DateTime selection is not allowed.
                    </div>
                    <div *ngIf="OTStartDateError" class="error-message" style="font-size: 10px;">
                        OTStartTime must be between BookedForDate & OTConcludeTime.
                    </div> -->
                    <!-- remove date validation ends -->
                    <!-- <label class="col-md-4" *ngIf="IsViewOnly">{{ConcludeBooking.OTStartTime}}</label> -->
                </div>
            </div>
            <div class="col-md-6" style="margin: 0px; padding: 0px;">
                <label class="col-md-3" style="padding-left:25px;padding-right:0px;"><b>Sero Positive</b> : </label>
                <div class="col-md-9" style="padding-left:0px;">
                    <input type="checkbox" id="id_checkbox_isActive" [(ngModel)]="ConcludeBooking.IsSeroPositive"
                           style="cursor: pointer; margin: 0px; padding: 0px; zoom: 1.5;" />
                </div>
            </div>
        </div>

        <div class="col-md-12" style="margin: 0px; padding: 0px;">
            <div class="col-md-6" style="margin: 0px; padding: 0px;">
                <label class="col-md-3" style="padding-right:0px;"><b>OT Conclude Time</b> : </label>
                <div class="col-md-9">
                    <form [formGroup]="ConcludeBookingValidator" class="form-horizontal hm-form">
                        <!-- *ngIf="!IsViewOnly" -->
                        <danphe-date-picker
                                            formControlName="OTConcludeTime"
                                            id="dp_ot_conclude_time"
                                            [input-focus]="false"
                                            (output-focus)="FocusOutFromDatePicker($event)"
                                            [(ngModel)]="ConcludeBooking.OTConcludeTime"
                                            [showTime]="true" [CalendarTypes]="'en,np'"
                                            [allow-future-date]="false"
                                            (ngModelChange)="HandleDateSelection()">
                        </danphe-date-picker>
                    </form>
                    <!-- remove date validation starts -->
                    <!-- <div *ngIf="FutureOTConcludeDateError" class="error-message" style="font-size: 10px;">
                        Future DateTime selection is not allowed.
                    </div> -->
                    <!-- remove date validation ends -->
                    <!-- <label class="col-md-4" *ngIf="IsViewOnly">
                        {{ConcludeBooking.OTConcludeTime | DanpheDateTime:'format':'YYYY-MM-DD HH:mm A'}}
                    </label> -->
                </div>
            </div>
        </div>

        <div class="col-md-12" style="margin: 0px; padding: 0px;">
            <div class="col-md-6" style="margin: 0px; padding: 0px;">
                <label class="col-md-3"><b>OT Schedule </b> : </label>
                <div class="horizontal-radio-group">
                    <div class="col-md-4">
                        <label class="horizontal-radio-label" for="id_in_time">
                            <input id="id_in_time" [value]="true" type="radio" [(ngModel)]="ConcludeBooking.IsOnScheduledTime"
                                   style="margin-top: 5px;">
                            <span style="margin-left: 5px;">In Time</span>
                        </label>
                    </div>
                    <div class="col-md-5">
                        <label class="horizontal-radio-label" for="id_out_time">
                            <input id="id_out_time" [value]="false" type="radio" [(ngModel)]="ConcludeBooking.IsOnScheduledTime"
                                   style="margin-top: 5px;">
                            <span style="margin-left: 5px;">Out Time</span>
                        </label>
                    </div>
                </div>
            </div>
            <div *ngIf="!ConcludeBooking.IsOnScheduledTime" class="col-md-6" style="margin: 0px; padding: 0px;">
                <label class="col-md-3"><b>Out Time Charge</b> : </label>
                <div class="col-md-9">
                    <input type="number" (wheel)="coreService.PreventNumberChangeOnScroll($event)"
                           placeholder="Price"
                           [(ngModel)]="ConcludeBooking.OutTimeCharge">
                </div>
            </div>
        </div>

        <div class="col-md-12" style="margin: 0px; padding: 0px;">
            <div class="col-md-6" style="margin: 0px; padding: 0px;">
                <label class="col-md-3"><b>Conclude Remarks</b> : </label>
                <textarea
                          class="col-md-8" [(ngModel)]="ConcludeBooking.ConcludeRemarks" style="margin-left:12px">
                </textarea>
            </div>
            <div class="text-right">
                <input DanpheConfirmationDialog
                       id=" id_conclude_booking"
                       type="submit"
                       [title]="confirmationTitle"
                       [message]="confirmationMessage"
                       (confirm)="handleConfirm()"
                       (cancel)="handleCancel()" style="font-weight: bold; margin-right: 10px;margin-top:12px;" class="btn green btn-success"
                       [value]="IsViewOnly? 'Update Conclude Details' : 'Confirm Conclude'" [disabled]="loading" />

                <!-- <button id="id_btn_clear_ot_machine" class="btn blue btn-success" (click)="EditBookingDetailsFromConcludePage()"
                        style="float: right; margin-left: 10px;">
                    Edit
                </button> -->
            </div>
        </div>
    </div>
</div>
<!-- #endregion -->
