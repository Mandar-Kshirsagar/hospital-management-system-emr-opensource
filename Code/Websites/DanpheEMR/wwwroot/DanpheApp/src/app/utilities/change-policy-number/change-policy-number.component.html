<div id="id_change_policy_number" class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header border-bottom-0">
      <h4 class="mb-0 text-dark">Change Policy Number</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- Search Patient -->
        <div class="form-group row">
          <label for="id_cpn_search_patient" class="col-sm-4 col-md-3 col-form-label">Search Patient <span class="text-danger">*</span></label>
          <div class="col-sm-8 col-md-6">
            <input danphe-auto-complete id="id_cpn_search_patient"
                   class="form-control"
                   [(ngModel)]="SelectedPatient"
                   [list-formatter]="PatientListFormatter"
                   [source]="AllPatientSearchAsync.bind(this)"
                   [path-to-data]="'Results'"
                   placeholder="Search By HospitalNo/Patient Name"
                   display-property-name="ShortName"
                   value-property-name=null
                   onClick="this.select();"
                   max-num-list="10"
                   [min-chars]="3"
                   match-formatted="true"
                   [grid-sort]="'ShortName'"
                   [ngModelOptions]="{standalone: true}"
                   autofocus="true" />
          </div>
        </div>

        <!-- Select Scheme -->
        <div class="form-group row">
          <label for="id_cpn_scheme" class="col-sm-4 col-md-3 col-form-label">Select Scheme</label>
          <div class="col-sm-8 col-md-6">
            <input danphe-auto-complete id="id_cpn_scheme"
                   name="scheme"
                   class="form-control"
                   [(ngModel)]="SelectedScheme"
                   [list-formatter]="'SchemeName'"
                   [source]="Schemes"
                   placeholder="Select New Scheme"
                   display-property-name="SchemeName"
                   value-property-name=null
                   match-formatted="true"
                   [grid-sort]="'SchemeName'"
                   [min-chars]="1"
                   onclick="this.select()"
                   max-num-list="10" />
          </div>
        </div>

        <!-- New Policy Number -->
        <div class="form-group row">
          <label for="id_cpn_policy_number" class="col-sm-4 col-md-3 col-form-label">New Policy Number</label>
          <div class="col-sm-8 col-md-6">
            <input type="text" class="form-control" name="policy-number" id="id_cpn_policy_number"
                   [(ngModel)]="NewPolicyNumber"
                   placeholder="Enter New Policy Number" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group row">
          <div class="col-sm-8 col-md-6 offset-sm-4 offset-md-3">
            <button type="submit" id="id_btn_cpn_change" class="btn btn-success float-right" (click)="UpdatePolicyNumber()">Change</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
