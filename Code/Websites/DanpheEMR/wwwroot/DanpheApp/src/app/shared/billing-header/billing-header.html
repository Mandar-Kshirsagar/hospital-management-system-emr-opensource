<table *ngIf="headerDetail && InvoiceDisplaySettings.ShowHeader" style="width: 100%;">
  <tr>
    <td colspan="2" style="width: 20%;">
      <div *ngIf="InvoiceDisplaySettings.ShowHeader && InvoiceDisplaySettings.ShowHospLogo">
        <img class="img-responsive" src="../../../themes/theme-default/images/hospital-logo.PNG" />
      </div>
    </td>
    <td colspan="2" style="width: 60%;">
      <div class="flex-container" style="text-align: center;">
        <p class="bill-header-text" style="font-size:13px; font-weight: bold;"><strong>{{headerDetail.CustomerName}}</strong></p>
        <p class="bill-header-text" style="font-size:12px; font-weight:500;">{{headerDetail.Address}}</p>
        <p class="bill-header-text" style="font-size:12px; font-weight: 500;">Ph No: {{headerDetail.Tel}}</p>
        <p class="bill-header-text" style="font-size:11px; font-weight: 500;">{{headerDetail.CustomerRegLabel}}</p>
        <!--<p class="bill-header-text">{{headerDetail.CustomerRegLabel}}: {{headerDetail.CustomerRegNo}}, Ph No: {{headerDetail.Tel}}</p>-->
      </div>
    </td>
    <td colspan="2" style="width: 20%;">

    </td>
  </tr>
</table>
