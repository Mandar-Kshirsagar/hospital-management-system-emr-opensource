<div class="row g-0" style="width: 100%; height: 35px">
  <div class="col-lg-7 col-md-7 col-sm-7 collectiondetail-header">
    <p class="collectiondetailheading">Collection Details</p>
    <!-- <span><i class="fa-solid fa-circle-info"></i></span> -->

    <span>
      <div class="hover-text" style="margin-top: 0px; margin-left: 0px">
        <i class="fa fa-info-circle infoicon" data-toggle="tooltip"></i>
        <span class="tooltip-text" id="top">
          <div>
            Click on 'View Detais' buton at top right corner to see more
            information on this!
          </div>
        </span>
      </div>
    </span>
  </div>
  <div class="col-lg-5 col-md-5 col-sm-5">
    <button class="viewdetails" (click)="OnButtonClick()">
      <label for="viewcollectiondetails" class="viewcollectiondetails point-cursor">View Details</label>
      <i class="fa fa-angle-right arrowicon"></i>
    </button>
  </div>
</div>
<div class="row g-0">
  <!-- Service Pharmacy -->
  <div class="col-lg-7 col-md-7 col-sm-7" style="margin-top:-25px;padding-left:20px;">
    <button
            type="button"
            class="btn btn-sm service-button"
            [ngClass]="{ active: ActiveButton === 'service' }"
            (click)="SetActiveButton('service')">
      Service
    </button>
    <button
            type="button"
            class="btn btn-sm pharmacy-button"
            [ngClass]="{ active: ActiveButton === 'pharmacy' }"
            (click)="SetActiveButton('pharmacy')">
      Pharmacy
    </button>
  </div>

  <!-- Department Dropdown -->
  <div class="col-lg-5 col-md-5 col-sm-5" style="padding-right:20px;">
    <select id="departmentname" name="departmentname">
      <option value="All">Departments</option>
      <option value="All">D1</option>
      <option value="All">D2</option>
    </select>
  </div>
</div>

<!-- Collection Details Chart -->
<div class="row g-0">
  <div class="col-lg-12 col-md-12 col-sm-12 chart-box">
    <div class="chart-size">
      <canvas #collectionDetailsChart></canvas>
    </div>
  </div>
</div>
