<div class="row list-wrapper">
    <div class="patient-visit-wise-details">
        <danphe-grid [grid-colDefaults]="PatientVisitWiseReferralCommissionGridCols" [grid-data]="PatientVisitWiseReferralCommission"
                     (grid-actions)="GridActions($event)" (onDateChange)="onDateChange($event)"
                     [show-CustomDate]="true" [NepaliDateInGridParams]="NepaliDateInGridSettings"
                     [show-print-button]=" false">
        </danphe-grid>
    </div>
    <div *ngIf="ShowAddPage">
        <mktreferral-patient-add-transaction
                                             [show-add-page]="ShowAddPage"
                                             [selectedRowData]="SelectedRowData"
                                             (callback-close)="CloseAddPage($event)">
        </mktreferral-patient-add-transaction>
    </div>
</div>
