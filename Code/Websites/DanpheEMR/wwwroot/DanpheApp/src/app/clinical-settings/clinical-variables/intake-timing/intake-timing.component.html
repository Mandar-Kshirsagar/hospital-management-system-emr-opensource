<a feature="button" class="btn blue bordered" (click)="AddIntakeTiming()"><i class="fa fa-plus"></i>Add New IntakeTime</a>
<div class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="IntakeTimingGridColumns" [grid-data]="IntakeTimeList"
                 (grid-actions)="IntakeOutputGridActions($event)" [paginationPageSize]="100" [show-print-button]="false">
    </danphe-grid>
  </div>
</div>


<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="ShowAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption custom-caption">
            <h3> <span *ngIf="!IsUpdate">Manage Intake TIme</span> <span *ngIf="IsUpdate">Update
                Intake Time</span>
            </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
          </div>
          <form class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Intake Code<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" id="id_intake_timing_intake_code" maxlength="30" type="text" placeholder="Intake Code"
                         [disabled]="IsUpdate"
                         [(ngModel)]="CurrentIntakeTime.IntakeCode"
                         [ngModelOptions]="{standalone: true}" value="" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Intake DisplayName<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" maxlength="30" type="text" id="id_intake_timing_intake_display_name" value=""
                         placeholder="Intake Time " [(ngModel)]="CurrentIntakeTime.IntakeDisplayName"
                         [ngModelOptions]="{standalone: true}" />
                  <br />
                </div>
              </div>

            </div>
            <div class="panel-footer">
              <input type="button" *ngIf="!IsUpdate" id="id_intake_timing_add_button" class="btn green btn-success margin-7-hr"
                     (click)="Add()" value="Add" />
              <input type="button" id="id_intake_timing_update_button" class="btn green btn-success margin-7-hr" *ngIf="IsUpdate"
                     (click)="Update()" value="Update" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
