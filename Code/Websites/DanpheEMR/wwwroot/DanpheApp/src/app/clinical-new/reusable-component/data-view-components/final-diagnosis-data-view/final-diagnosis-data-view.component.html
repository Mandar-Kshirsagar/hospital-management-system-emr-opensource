<div class="table-container" style="margin-top: 5px;">
  <table class="table table-bordered tbl_hover table-condensed">
    <thead>
      <tr style="background-color: #599be0; color: white;">
        <th>Final Diagnosis</th>
        <th>Remark</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of CombinedDiagnosisList">
        <td style="position: relative; padding-right: 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          <span style="position: relative;">
            {{ row.DisplayDiagnosis }}
            <span *ngIf="row.IsCauseOfDeath" style="font-size: small; color: rgb(13, 18, 22); font-style:normal;">
              [Primary]
            </span>
          </span>
        </td>

        <td style="white-space: nowrap;">{{ row.Remarks }}</td>
      </tr>
    </tbody>
  </table>
</div>
