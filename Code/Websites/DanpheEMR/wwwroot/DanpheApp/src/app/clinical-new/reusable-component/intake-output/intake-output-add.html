<div *ngIf="CurrentIntakeOutput && CurrentIntakeOutput.IntakeOutputValidator">
    <form [formGroup]="CurrentIntakeOutput.IntakeOutputValidator" class="form-horizontal">
        <div *ngIf="showIOAddBox" class="prob-entry" style="padding: 5px 0px 15px 0px; background: #006687; margin-top: -18px;">
            <div class="add-input-output">
                <span style="font-weight: 500; color: #272727;">
                    <input [(ngModel)]="isInputOutput" (click)="ClearOutput()" name="IsIntakeOutput" width="200" type="radio"
                           [ngModelOptions]="{standalone: true}" [value]="true" id="IsIntakeOutput" />
                    &nbsp;<label for="IsReportWithResultYes">Intake</label> &ensp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input [(ngModel)]="isInputOutput" (click)="ClearIntake()" name="IsIntakeOutput" width="200" type="radio"
                           id="IsReportWithResultNo"
                           [ngModelOptions]="{standalone: true}" [value]="false" />
                    &nbsp;<label for="IsReportWithResultNo">Output</label>
                </span>
            </div>
            <div *ngIf="isInputOutput">
                <div class="form-group cstm-form-group">
                    <label class="control-label cstm-control-label col-md-4">Intake Type<b class="color-red"> *</b><b
                           style="float:right;">:</b></label>
                    <div class="col-md-8">
                        <select placeholder="Unit" class="form-control cstm-form-control" formControlName="IntakeOutputType"
                                (change)="AssignSelectedIntakeType($event)">
                            <option *ngFor="let data of ClinicalIntakeListForParent" value="{{data.IntakeOutputId}}">
                                {{data.ParameterValue}}</option>
                        </select>
                        <span class="error-msg" *ngIf="CurrentIntakeOutput.IsDirty('IntakeOutputType')"
                              [hidden]="CurrentIntakeOutput.IsValidCheck('IntakeOutputType','required')">Select Intake
                            Type</span>
                    </div>
                </div>
                <div class="form-group cstm-form-group" *ngIf="IsSubIntakeAvilable">
                    <label class="control-label cstm-control-label col-md-4">Intake Sub Type<b
                           style="float:right;">:</b></label>
                    <div class="col-md-8">
                        <select placeholder="Unit" class="form-control cstm-form-control" formControlName="IntakeOutputType"
                                (change)="AssignSelectedSubIntakeType($event)">
                            <option *ngFor="let data of ClinicalIntakeListForChild" value="{{data.IntakeOutputId}}">
                                {{data.ParameterValue}} </option>
                        </select>
                        <span class="error-msg" *ngIf="CurrentIntakeOutput.IsDirty('IntakeOutputType')"
                              [hidden]="CurrentIntakeOutput.IsValidCheck('IntakeOutputType','required')">Select Sub-Intake
                            Type</span>
                    </div>
                </div>
                <div class="form-group cstm-form-group">
                    <label class="control-label cstm-control-label col-md-4">Quantity<b class="color-red"> *</b><b style="float:right;">:</b></label>
                    <div class="col-md-8" style="padding:0px">
                        <div class="col-md-8">
                            <input type="number" class="form-control cstm-form-control" formControlName="IntakeOutputValue"
                                   [(ngModel)]="CurrentIntakeOutput.IntakeOutputValue" />
                        </div>
                        <div class="col-md-4" style="padding-left:0px">
                            <select placeholder="Unit" class="form-control cstm-form-control" style="margin:0px" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="CurrentIntakeOutput.Unit">
                                <option value="ml" selected>ml</option>
                            </select>
                        </div>
                        <span class="error-msg" *ngIf="CurrentIntakeOutput.IsDirty('IntakeOutputValue')"
                              [hidden]="CurrentIntakeOutput.IsValidCheck('IntakeOutputValue','required')">Enter
                            Quantity</span>
                    </div>
                </div>
                <div>
                    <label class="control-label cstm-control-label col-md-4">Remarks</label>
                    <div class="col-md-8">
                        <input type="text" appFocusTextbox class="form-control cstm-form-control" formControlName="Remarks"
                               [(ngModel)]="CurrentIntakeOutput.Remarks" />
                    </div>
                </div>
            </div>
            <div *ngIf="!isInputOutput">
                <div class="form-group cstm-form-group">
                    <label class="control-label cstm-control-label col-md-4">Output Type<b class="color-red"> *</b><b
                           style="float:right;">:</b></label>
                    <div class="col-md-8">
                        <select placeholder="Unit" class="form-control cstm-form-control" formControlName="IntakeOutputType"
                                (change)="AssignSelectedOutputType($event)">
                            <option *ngFor=" let i of ClinicalOutputListForParent" value="{{i.IntakeOutputId}}">
                                {{i.ParameterValue}}</option>
                        </select>
                        <span class="error-msg" *ngIf="CurrentIntakeOutput.IsDirty('IntakeOutputType')"
                              [hidden]="CurrentIntakeOutput.IsValidCheck('IntakeOutputType','required')">Select Output
                            Type</span>
                    </div>
                </div>
                <div class="form-group cstm-form-group" *ngIf="IsSubOutputAvilable">
                    <label class="control-label cstm-control-label col-md-4">Output Sub Type<b
                           style="float:right;">:</b></label>
                    <div class="col-md-8">
                        <select placeholder="Unit" class="form-control cstm-form-control" formControlName="IntakeOutputType"
                                (change)=" AssignSelectedSubOutputType($event)">
                            <option *ngFor="let data of ClinicalOutputListForChild" value="{{data.IntakeOutputId}}">
                                {{data.ParameterValue}}</option>
                        </select>
                        <span class="error-msg" *ngIf="CurrentIntakeOutput.IsDirty('IntakeOutputType')"
                              [hidden]="CurrentIntakeOutput.IsValidCheck('IntakeOutputType','required')">Select Sub-Output
                            Type</span>
                    </div>
                </div>
                <div class="form-group cstm-form-group">
                    <label class="control-label cstm-control-label col-md-4">Quantity<b class="color-red">*</b><b style="float:right;">:</b></label>
                    <div class="col-md-8" style="padding:0px">
                        <div class="col-md-8">
                            <input type="number" class="form-control cstm-form-control" formControlName="IntakeOutputValue"
                                   [(ngModel)]="CurrentIntakeOutput.IntakeOutputValue" />
                        </div>
                        <div class="col-md-4" style="padding-left:0px">
                            <select placeholder="Unit" class="form-control cstm-form-control" style="margin:0px" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="CurrentIntakeOutput.Unit">
                                <option value="ml" selected>ml</option>
                            </select>
                        </div>
                        <span class="error-msg" *ngIf="CurrentIntakeOutput.IsDirty('IntakeOutputValue')"
                              [hidden]="CurrentIntakeOutput.IsValidCheck('IntakeOutputValue','required')">Enter
                            Quantity</span>
                    </div>
                </div>
                <div>
                    <label class="control-label cstm-control-label col-md-4">Color</label>
                    <div class="col-md-8">
                        <input type="text" appFocusTextbox class="form-control cstm-form-control" formControlName="Color"
                               [(ngModel)]="CurrentIntakeOutput.Color" />
                    </div>
                </div>

                <div>
                    <label class="control-label cstm-control-label col-md-4">Quality</label>
                    <div class="col-md-8">
                        <input type="text" appFocusTextbox class="form-control cstm-form-control" formControlName="Quality"
                               [(ngModel)]="CurrentIntakeOutput.Quality" />
                    </div>
                </div>

                <div>
                    <label class="control-label cstm-control-label col-md-4">Remarks</label>
                    <div class="col-md-8">
                        <input type="text" appFocusTextbox class="form-control cstm-form-control" formControlName="Remarks"
                               [(ngModel)]="CurrentIntakeOutput.Remarks" />
                    </div>
                </div>
            </div>
            <div *ngIf="!IsUpdate">
                <button (click)="SubmitForm()" class="btn green btn-success" style="margin: 15px 0px 0px 15px">Save</button>
            </div>
            <div *ngIf="IsUpdate">
                <button (click)="UpdateForm()" class="btn green btn-success" style="margin: 15px 0px 0px 15px">Update</button>
            </div>
        </div>
    </form>
</div>
