<div class="row">

    <div class="form-body">
        <div class="col-md-12">

            <div class="caption custom-caption">
                <i class="glyphicon glyphicon-asterisk"></i>
                <span class="caption-subject">DoctorWise Prescription Sales Report</span>
            </div>
        </div>
        <div class="">
            <div class="col-md-6">
                <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'">
                </from-to-date-select>
            </div>
            <br>
            <div class="col-md-12 " style="margin-top:15px">
                <div class="form-group col-md-4">
                    <label class="control-label col-md-5">Select Doctor <b style="float: right;">:</b></label>
                    <div class="col-md-7">
                        <input class="form-control" danphe-auto-complete [ngModelOptions]="{standalone: true}"
                               [(ngModel)]="selectedDoctor" [list-formatter]="DocListFormatter" [source]="filteredDocList"
                               placeholder="Doctor's Name" display-property-name="FullName" onClick="this.select()"
                               max-num-list="10" (ngModelChange)="onDoctorSelectionChange()" />
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label class="control-label col-md-5">Select Item <b style="float: right;">:</b></label>
                    <div class="col-md-7">
                        <input class="form-control" danphe-auto-complete [ngModelOptions]="{standalone: true}"
                               [(ngModel)]="SelectedItem" [list-formatter]="ItemsListFormatter" [source]="ItemsList"
                               placeholder="Select Item " display-property-name="ItemName" onClick="this.select()"
                               max-num-list="10" (ngModelChange)="onItemSelectedChange()" />
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn blue" type="button" (click)="GetDoctorwiseSalesReport()">
                        <i class="fa fa-search"></i>
                        Show Report
                    </button>
                </div>

            </div>


        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="DoctorwisePrescriptionSalesReportColumns" [grid-data]="DoctorwiseSalesReport"
                     [grid-exportOptions]="gridExportReportOptions" [report-for]="'pharmacy'"
                     [report-title]="'DoctorWise Prescribed Sales Report'" [NepaliDateInGridParams]="NepaliDateInGridSettings"
                     [grid-showExport]="true" [show-header]="true" [filter-parameters]="FilterParameters">
        </danphe-grid>
    </div>
</div>
