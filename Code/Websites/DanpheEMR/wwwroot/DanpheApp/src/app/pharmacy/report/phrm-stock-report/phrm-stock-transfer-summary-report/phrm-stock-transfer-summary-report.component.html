<div class="row">
    <div class="form-body">
        <div class="col-md-12">
            <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Stock Transfer Summary Report</span> </div>
            <div class="row">
                <div class="col-md-6">
                    <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="row mt10">
                <div class="col-md-3">
                    <div class="form-group row">
                        <label class="control-label col-md-4">Generic Name<b style="float:right;">:</b></label>
                        <div class="col-md-6 autocomplete-item">
                            <input danphe-auto-complete class="form-control" [(ngModel)]="SelectedGeneric" [source]="GenericList" [list-formatter]="GenericListFormatter" placeholder="--Select Generic--" display-property-name="GenericName" match-formatted="true" [grid-sort]="'GenericName'" value-property-name=null onClick="this.select();" (valueChanged)="OnChangeGeneric()" max-num-list="10" min-chars="0" style="width:100%;" />
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group row">
                        <label class="control-label col-md-5">Source Store(From)<b style="float:right;">:</b></label>
                        <div class="col-md-6">
                            <select name="source_store" id="source_store" [(ngModel)]="SelectedSourceStore" (change)="OnSourceStoreChange()" class="form-control">
                                <option [ngValue]="null" selected>All</option>
                                <option *ngFor="let store of SourceStoreList" [ngValue]="store">
                                    {{store.Name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group row">
                        <label class="control-label col-md-4">Target Store(To)<b style="float:right;">:</b></label>
                        <div class="col-md-6">
                            <select name="target_store" id="target_store" [(ngModel)]="SelectedTargetStore" (change)="OnTargetStoreChange()" class="form-control">
                                <option [ngValue]="null" selected>All</option>
                                <option *ngFor="let store of TargetStoreList" [ngValue]="store">
                                    {{store.Name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group row">
                        <button class="btn blue" type="button" (click)="LoadReport()" [disabled]="loading">
                            <span *ngIf="!loading">Show Report</span>
                            <span *ngIf="loading">Loading...</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <danphe-grid [grid-colDefaults]="PHRMStockTransferSummaryReportColumns" [grid-data]="PHRMStockTransferredSummaryData" [grid-exportOptions]="gridExportOptions" [grid-showExport]="true" [grid-date-range]="DateRange" [report-for]="'pharmacy'" [show-header]="true" [report-title]="'Pharmacy Stock Transfer Summary Report'" [filter-parameters]="FilterParameters"> </danphe-grid>
        </div>
    </div>
